<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Weather</title>
    <link rel="stylesheet" href="output.css">
    <style>
        @keyframes blink {
            0%, 100% { opacity: 1; }
             50% { opacity: 0.3; }
        }
        .blink {
            animation: blink 1s ease-in-out infinite;
        }
</style>
</head>
<body class="bg-black" id="body">
    <!-- Timer Indian time -->
    <div class="flex justify-center items-center  min-h-[200px] ">
        <div class="flex-row">
            <h1 id="clock" class="text-white text-4xl font-bold font-michroma">00:00:00</h1>
            <h3 id="StandardTime" class="text-white text-sm text-center font-semibold">Indian Standard Time</h3>
        </div>
    </div>
    <!-- Add Icons -->
    <div id="WeatherContainer" class="flex justify-end gap-2">
        <span id="add" class="text-2xl">➕</span>
        <span id="day/night" class="mr-2 text-2xl">⛅</span>
    </div>
    <!-- Add PopUp -->
    <div id="createCity" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-2/6 min-h-[150px] p-2 rounded-lg min-w-[300px] bg-white text-center transition-all duration-300 ease-in-out opacity-0 scale-90 hidden">
        <h1 class="text-center mt-3 text-2xl font-michroma font-semibold">Enter City Name</h1>
        <input type="text" name="" id="CityName" placeholder="Enter city name" class="p-2 bg-gray-500 w-[290px] text-center text-white rounded-xl mt-2">
        <button type="submit" id="submit" class="bg-red-600 p-2 mt-2 w-[290px] rounded-xl text-xl text-white">Submit</button>
    </div>
    <!-- ErrorMessage -->
    <div id="ErrorMessage" class="blink fixed top-5/6 left-1.5/3 -translate-y-3/8 bg-red-400 min-h-[70px] min-w-[250px] rounded-xl shadow-md shadow-white text-center transition-all delay-500 ease-in-out opacity-0 scale-90 hidden">
        <p class="text-2xl font-semibold font-michroma mt-2">⚠️ERROR</p>
        <span class="font-semibold">Enter the name of the city</span>
    </div>
    <!-- Weather card -->
   <div id="WeatherList" class="mt-4 flex flex-col gap-4"></div>
    <script src="script.js"></script>
</body>
</html>
